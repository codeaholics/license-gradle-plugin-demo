buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath 'nl.javadude.gradle.plugins:license-gradle-plugin:0.5.0'
    }
}

apply plugin: 'java'
apply plugin: 'license'

defaultTasks 'build'

repositories {
    mavenCentral()
}

dependencies {
}


license {
    header file('HEADER.txt')
    strictCheck true
    ignoreFailures false
    ext.year = Calendar.getInstance().get(Calendar.YEAR)
}

task wrapper(type: Wrapper) {
    gradleVersion = '1.3'
}
